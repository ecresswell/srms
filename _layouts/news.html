---
layout: default
---
<div class="news-item">
    <div class="news-item-created">{{ page.date | date: '%B %d, %Y' }}</div>
    <div class="news-item-title">
        <a href={{ page.url | prepend: site.github.url }}>{{ page.title }}</a>
    </div>
    <div class="news-item-content">
        {{ page.content }}
    </div>
</div>
