---
layout: page
title : News
---

{% assign sorted_pages = site.news | sort: "date" | reverse %}
{% for page in sorted_pages %}
<div class="news-item">
    <div class="news-item-created">{{ page.date | date: '%B %d, %Y' }}</div>
    <div class="news-item-title">
        <a href={{ page.url | prepend: site.github.url }}>{{ page.title }}</a>
    </div>
    <div class="news-item-content">
        <p>{{ page.content | strip_html | truncatewords: 50 }}</p>
    </div>
</div>
{% endfor %}
